{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>

    <h1>Welcome to the URL Shortener!</h1>

    <form id="form">
        <label for="original_url">
            Enter long URL <br>
        </label>
        <input type="text" placeholder="Long URL" name="original_url" id="original_url">
        <br><br>
        <label for="short_url">
            You may add your custom short URL <br>
        </label>
        <input type="text" placeholder="Short URL" name="short_url" id="short_url">
        <br><br>
        <input type="submit" value="Shorten" name="submit" id="submit">
    </form>

    <div id="short-url-holder"></div>

    <table id="urls-table"></table>

</body>

<script src="{% static '/js/get_all_urls.js' %}" type="module"></script>
<script src="{% static '/js/send_form_data.js' %}" type="module"></script>

</html>
